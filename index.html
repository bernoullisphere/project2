<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
        </style>
    </head>
<body>
    <header>
        <!--|Logo|+|Nav?|-->
        <div class="container-flex">
            <div class="logo">
                <img width="100px" src="assets/images/logo/Booki.png">
            </div>
            <nav class="container-table">
                <button class="menu-button">Arrangements</button>
                <button class="menu-button">Activities</button>
            </nav>
        </div>

        <h1>Explore to find exciting vacation destinations</h1>
        <p>The villa is central to our divine nature</p>

        <form class="search-bar">
            <button class="input location-button"><i>Loc</i></button>
            <input class="input search-bar" type="search" label="Enter Location">
            <button class="input submit-button"><span>Search</span><i>Ser</i></button>
        </form>

        <div class="container-flex container-filters">
            <h3 class="filter-heading">Filters</h3>
            <ul>
                <li><button class="input filter-button"><i>#</i>Econimical</button></li>
                <li><button class="input filter-button"><i>#</i>Family Oriented</button></li>
                <li><button class="input filter-button"><i>#</i>Shagadelic</button></li>
                <li><button class="input filter-button"><i>#</i>Pet Friendly</button></li>
            </ul>
        </div>

        <p><i style="font-weight:bolder;color:blue;border:solid;border-radius:200px;padding:1px 7px;margin-right:8px;">i</i>Plus an additinoal 500 unlisted villas</p>
    </header>

    <div class="card-accomodations">
    </div>

    <div class="card-popular">
    </div>

    <footer>
    </footer>
</body>
</html>
